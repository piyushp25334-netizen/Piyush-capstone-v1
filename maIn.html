<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search - Basic Flex Layout</title>
    <style>
        
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        
        header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            /* Changed color for a slightly fresher feel */
            color: #0d47a1; 
            text-decoration: none;
        }

        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .btn-signin {
            /* Changed button color */
            border: 1px solid #1de9b6;
            padding: 5px 15px;
            border-radius: 15px;
            color: #0d47a1;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        
        .hero {
            /* Changed background color */
            background-color: #0d47a1;
            color: white;
            text-align: center;
            padding: 60px 0;
            min-height: 350px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        
        .search-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            border-radius: 5px;
            text-align: left;
        }

        .tabs span {
            display: inline-block;
            padding: 10px 20px;
            color: #ccc;
            cursor: pointer;
        }

        .tabs .active {
            color: white;
            /* Changed active border color */
            border-bottom: 3px solid #1de9b6;
        }

        .input-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .input-row input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
        }

        .input-row button {
            padding: 12px 30px;
            /* Changed button background color */
            background-color: #1de9b6;
            color: #0d47a1; /* Changed text color to match logo */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        
        .banner {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 5px;
        }

        
        .card-section {
            padding-bottom: 50px;
            display: flex;
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            
            width: calc(33.333% - 20px); 
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card h4 {
            margin: 0 0 10px 0;
            color: #0d47a1; /* Changed color */
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .card a {
            text-decoration: none;
            color: #0d47a1; /* Changed color */
            font-weight: bold;
            font-size: 14px;
        }

        
        footer {
            background-color: white;
            border-top: 1px solid #ccc;
            padding: 50px 0 20px;
            margin-top: 40px;
        }
